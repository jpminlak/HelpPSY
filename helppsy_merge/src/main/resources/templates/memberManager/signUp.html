<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<style>
    body {
        background-color: #f0f0f0;
        margin-top: 130px;
        /* 상단 여백 */
        padding: 100px;
        background-image: url("https://images.unsplash.com/photo-1554034483-04fda0d3507b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDEyfHx3YWxscGFwZXJ8ZW58MHx8fHwxNjg2MDM2Mzc2fDA&ixlib=rb-4.0.3&q=80&w=2000");
    }

    table {
        margin: auto;
    }

    .idpw td {
        padding: 10px;
        font-weight: bold;
        text-align: left;
    }

    td {
        padding: 20px;
        /* text-align: center; */
    }

    /* 로그인 버튼 */
    input[type="button"] {
        width: 100%;
        padding: 10px;
        background-color: #45449b;
        color: white;
        /* 흰색 글자 */
        cursor: pointer;
        border-radius: 5px;
    }

    input[type="button"]:hover {
        background-color: #888cc4;
        /* 마우스 오버 시 색상 변경 */
    }

    #title1 {
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        color: #45449b;

        /* 제목 색상 */
    }

    .signBox {
        width: 510px;
        padding: 10px;
        /* margin-left: -15px; */
        box-sizing: border-box;
        /* 패딩과 테두리를 포함한 너비 계산 */
    }

    .signBox {
        padding: 20px;
        /* 테이블 안쪽 여백 */
        background-color: #ffffff;
        /* 흰색 배경 */
        border-radius: 8px;
        /* 테두리 둥글게 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        /* 그림자 효과 */
    }

    * {
        user-select: none;
        /* 전체에 | 깜빡임 방지 */
    }

    #id,
    #pass,
    #passCk,
    #alias {

        width: 100%;
        padding: 10px;
        margin-left: -15px;
        box-sizing: border-box;
        border: #45449b 2px solid;
        /* 패딩과 테두리를 포함한 너비 계산 */
    }

    #division{
         width: 100%;
        padding: 10px;
        margin-left: -15px;
        box-sizing: border-box;
        border: #45449b 2px solid;
    }
</style>

<body>
<form id="form" action="signUp" method="post">
    <table class="signBox">
        <tr id="title1">
            <td colspan="2">sign up</td>
        </tr>
        <tr class="idpw">
            <td>아이디</td>
            <td>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <input id="id" type="text" name="userId" placeholder="아이디를 입력하세요" style="flex: 1;">
                    <button type="button" onclick="checkId()" style="white-space: nowrap;">중복확인</button>
                </div>
                <div id="idCheckResult" style="font-size: 14px; color: red; margin-top: 5px;"></div>
            </td>
        </tr>
        <tr class="idpw">
            <td>비밀번호</td>
            <td><input id="pass" type="password" name="userPass" placeholder="비밀번호를 입력하세요"></td>
        </tr>
        <tr class="idpw">
            <td>비밀번호 확인</td>
            <td><input id="passCk" type="password" placeholder="비밀번호 확인"></td>
        </tr>
        <tr class="idpw">
            <td>별명</td>
            <td><input id="alias" type="text" name="alias" placeholder="별명을 입력하세요"></td>
        </tr>
        <tr class="idpw">
            <td>
                <input class="division" name="division" type="checkbox" onclick="checkOnlyOne(this)" value="설계사">설계사
                <input class="division" name="division" type="checkbox" onclick="checkOnlyOne(this)" checked value="일반인">일반인
            </td>
            <td>
                <input id="division" type="text" name="dNum" placeholder="고유번호 14자리를 입력하세요" maxlength="14" style="display: none;">
            </td>
        </tr>
        <tr>
            <td colspan="2"><input id="submitBtn" type="button" value="가입하기" onclick="submitToServer()"></td>
        </tr>
    </table>
</form>
</body>

</html>
<script>
    let idAvailable = false;

    document.getElementById('id').addEventListener('input', function () {
        idAvailable = false;
        document.getElementById('idCheckResult').innerText = '';
    });

    function checkId() {
        const id = document.getElementById('id').value;
        const result = document.getElementById('idCheckResult');

        if (id.trim() === '') {
            result.style.color = 'red';
            result.innerText = '아이디를 입력해주세요.';
            idAvailable = false;
            return;
        }

        fetch('/checkId?userId=' + encodeURIComponent(id))
            .then(res => res.text())
            .then(data => {
                if (data === 'OK') {
                    result.style.color = 'green';
                    result.innerText = '사용 가능한 아이디입니다.';
                    idAvailable = true;
                } else {
                    result.style.color = 'red';
                    result.innerText = '이미 존재하는 아이디입니다.';
                    idAvailable = false;
                }
            });
    }

    function submitToServer() {
        let id = document.getElementById('id').value;
        let pass = document.getElementById('pass').value;
        let passCk = document.getElementById('passCk').value;
        let alias = document.getElementById('alias').value;
        let form = document.getElementById('form');

        const DV = document.querySelector('input[name="division"]:checked').value === "설계사";
        let division = document.getElementById('division').value;




        if (id === '') {
            alert('아이디를 입력하세요');
            return;
        }
        if (!idAvailable) {
            alert('아이디 중복 확인을 해주세요.');
            return;
        }
        if (pass === '') {
            alert('비밀번호를 입력하세요');
            return;
        }
        if (passCk === '') {
            alert('비밀번호 확인을 입력하세요');
            return;
        }
        if (alias === '') {
            alert('별명을 입력하세요');
            return;
        }
        if (pass !== passCk) {
            alert('비밀번호가 일치하지 않습니다');
            return;
        }

        if (DV) {
        if (division.length !== 14) {
            alert('설계사 고유번호는 14자리여야 합니다.');
            return;
            }
        }

        form.submit();
    }

    function checkOnlyOne(clickcheckbox) {
        const checkboxes = document.getElementsByName("division");

        checkboxes.forEach((checkbox) => {
            checkbox.checked = false;
        });

        clickcheckbox.checked = true;


        let DV = document.getElementsByClassName('division');

        for(let i = 0 ; i<DV.length ; i++){
            if(DV[i].checked == true){
                DV[i].setAttribute('name',"division");
            }
        }
        if (checkboxes[0].checked) {
            let dt = document.getElementById('division')
            dt.placeholder = "설계사 고유번호 14자리를 입력하세요";
            dt.style.display = "table-row";

            const division = document.getElementById('division').value;
            if (division.length !== 14) {
                return false;
            }
            return true;
        }
        else if(checkboxes[1].checked){
            let dt = document.getElementById('division')
            dt.style.display = "none";

        }
    }
</script>
