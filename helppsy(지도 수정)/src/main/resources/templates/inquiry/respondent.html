<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>답변</title>
    <link rel="stylesheet" th:href="@{/main/head.css}">
    <script th:src="@{/main/fragment.js}"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
        }

        .wrapper {
            width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10px;
            background-color: #f0f0f0;
            border-bottom: 2px solid #ddd;
        }

        .logo-nav-container {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #007BFF;
        }

        .login-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .login-section input[type="button"] {
            padding: 6px 14px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-section input[type="button"]:hover {
            background-color: #666;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f1f1f1;
        }

        button {
            margin-top: 20px;
            padding: 8px 16px;
            background-color: crimson;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }

        #footer {
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
            padding: 20px;
            font-size: 14px;
            color: #444;
        }
    </style>
</head>

<body>
<div class="wrapper">
    <div class="header-container">
        <div class="logo-nav-container">
            <div class="logo-container">
                <img id="like" th:src="@{/LikeImg/차량사고 커뮤니티 로고.png}" width="150" alt="로고">
                <h2><b>Help PSY</b></h2>
            </div>
            <div class="nav-links">
                <a href="/main">메인 화면</a>
                <a href="/mainFreeBulletin">자유게시판</a>
                <a href="/accidentmain">사고게시판</a>
                <a href="/inquiry">문의하기</a>
                <a href="/respondent">답변 (관리자)</a>
                <a href="/map">지도</a>
            </div>
        </div>
        <div class="login-section">
            <div id="memberBox">
                <div th:if="${session.userAlias} == null">
                    <a href="/signInMain"><input type="button" value="로그인"></a>
                    <a href="/signUpMain"><input type="button" value="회원가입"></a>
                </div>
                <div th:if="${session.userAlias} != null">
                    <label th:text="${session.userAlias} + '님 환영합니다.'"></label>
                    <a th:href="@{'/profile?alias=' + ${session.userAlias}}"><input type="button" value="정보"></a>
                    <input type="button" value="로그아웃" onclick="logout()">
                </div>
            </div>
        </div>
    </div>

    <h1 style="margin-top: 30px;">문의 답변</h1>
    <form action="/delete" method="post">
        <table>
            <thead>
            <tr>
                <th>선택</th>
                <th>번호</th>
                <th>작성자</th>
                <th>제목</th>
                <th>내용</th>
                <th>파일명</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td><input type="checkbox" name="ids" th:value="${user.id}"></td>
                <td>
                    <a th:href="@{'/question/' + ${user.id}}" th:text="${user.id}"></a>
                </td>
                <td>
                    <a th:href="@{'/profile?alias=' + ${user.writer}}" th:text="${user.writer}"></a>
                </td>
                <td th:text="${user.subject}"></td>
                <td th:text="${user.content}"></td>
                <td th:text="${user.file}"></td>
                <td th:text="${#temporals.format(user.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
        <button type="submit">삭제</button>
    </form>

    <div id="footer">
        <p>개발자 이메일 : human@gmail.com | 대표 이름 : human</p>
    </div>
</div>

<script>
    window.onload = () => {
        document.getElementById('mainTitle') && (document.getElementById('mainTitle').innerText = '답변(관리자)');
    };

    function logout() {
        location.href = '/logout';
    }
</script>
</body>
</html>
