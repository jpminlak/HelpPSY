<script type="text/javascript"
    src="https://map.vworld.kr/js/webglMapInit.js.do?version=2.0&apiKey=CEB52025-E065-364C-9DBA-44880E3B02B8"></script>

<body>
    <div id="vmap" style="width:100%;height:350px;left:0px;top:0px"></div>
</body>
<script>

    // 지도 초기화 및 마커 추가 (예시)
    var vmap;
    // 지도 초기화 및 마커 추가 (예시)
    //var vmap = new vworld.Map({
        // ... 지도 설정 ...
    //});

    vw.ol3.MapOptions = {   // 기본지도의 옵션
        basemapType: vw.ol3.BasemapType.GRAPHIC
        , controlDensity: vw.ol3.DensityType.EMPTY
        , interactionDensity: vw.ol3.DensityType.BASIC
        , controlsAutoArrange: true
        , homePosition: vw.ol3.CameraPosition
        , initPosition: vw.ol3.CameraPosition
    };
    var vmap = new vw.ol3.Map("vmap", vw.ol3.MapOptions);   // 기본 지도 생성

    var markerLayer = new vworld.MarkerLayer();
    vmap.addLayer(markerLayer);

    var markers = [
        { lat: 37.5, lng: 127.0, name: "마커1" },
        { lat: 37.51, lng: 127.01, name: "마커2" },
        { lat: 37.52, lng: 127.02, name: "마커3" }
    ];

    markers.forEach(function (markerData) {
        var marker = new vworld.Marker({
            position: new vworld.LonLat(markerData.lng, markerData.lat),
            // ... 마커 옵션 설정 ...
        });
        markerLayer.addMarker(marker);
    });

    // 줌 레벨 변경 감지 및 마커 개수 표시
    vmap.on('zoomend', function (event) {
        var zoomLevel = vmap.getZoom();

        if (zoomLevel >= 10) {
            var markerCount = markerLayer.getMarkersCount();
            // ... 마커 개수 표시 로직 (예: 레이블 추가) ...
        } else {
            // ... 마커 그룹화 로직 또는 다른 표현 로직 ...
        }
    });
</script>
